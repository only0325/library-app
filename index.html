<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lending library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>the library</h1>
    <p>search for a book by author's by name</p>
    <input id="authorSearch" >
    <button type="button" id="autSearch">search</button>
    <ol id='result'></ol>

  <h2>add a book to the library</h2>
    <input id="addBookName" value="author">
    <input id="addBookTitle" value="title">
    <button type="button" id="addBook">create account</button>




    <!-- <input id="addBookGenre" value="genre"> -->
   

    <h2 id="booksInLib" class="pointer">mouseover to see all books</h2>
    <ol id="allTheBooks">

    </ol>



    <h2 id="booksInLibAvailable" class="pointer">mouseover to see available books</h2>
    <ol id="availableBooks">

    </ol>




    <h2 id="booksInLibUnavailable" class="pointer">mouseover to see unavailable books</h2>
    <ol id="unavailableBooks">

    </ol>


    <h2 id="currentAccount" class="pointer">mouseover to see accounts</h2>
    <ol id="accountss">

    </ol>


  </main>
  <footer>
    <p>wmdd 4820 lending library 2016</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
